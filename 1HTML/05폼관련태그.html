<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼관련 태그</title>
</head>
<body>
    id : <input type="text" name="search" size="15" value="id1234">
    pw : <input type="text" name="search" size="15" value="pw1234">
    
    <h1>폼 관련 태그</h1>
    <h2>폼 태그의 기본구조</h2>
    <form action="order.html" method="get">
    검색할 내용 :
    <input type="text" name="search" size="15" value="검색어" autofocus>
    <br>
    이메일 :
    <input type="text" name="email" size="15" value="email" readonly>
    <input type="submit" value="검색">
    </form>

    <hr>
<form>
    <fieldset>
        <legend>회원정보</legend>
        <label>아이디 : <input type="text"></label>
        <br>
        <label>비밀번호 : <input type="password"></label>
    </fieldset>

    <fieldset>
        <legend>배송정보</legend>
        <label>수령인 : <input type="text"></label>
        <br>
        <label>주소 : <input type="text"></label>
    </fieldset>

    <input type="submit" value="회원가입">
</form>
<h2>텍스트와 관련된 input 태그들</h2>
<form>
    <ul>
        <li>
            아이디 : <input type="text" name="userId" required value="아이디"
            size="20" maxlength="15" placeholder="아이디를 입력해주세요.">
        </li>
        <li>
            비밀번호 : <input type="password" name="userPw" required value="비밀번호"
            size="20" maxlength="15" placeholder="비밀번호를 입력하세요.">
        </li>
        <li>
            이메일 : <input type="email" name="userEmail" id="userEmail"
            placeholder="이메일을 입력해주세요.">
        </li>
        <li>
            홈페이지 : <input type="url" name="homepage" value="https://"
            placeholder="홈페이지를 입력해주세요.">
        </li>
        <li>
            검색 : <input type="search" name="searchText" id="searchText"
            placeholder="검색할 내용 입력">
        </li>
        <li>
            색상 : <input type="text" name="color" list="myColor">

            <datalist id="myColor">
                <option value="black">검정색</option>
                <option value="white">흰색</option>
                <option value="skyblue">하늘색</option>
            </datalist>
        </li>
    </ul>
    <input type="submit" value="전송">
    <input type="reset" value="초기화">
</form>

</body>
</html>
