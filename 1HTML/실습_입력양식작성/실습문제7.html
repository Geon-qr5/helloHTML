<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0px;
            border: 0px;
            margin: 0px;
        }
        li {
            line-height: 40px;
            padding: 0px;
            border: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <form action="실습문제7_주문완료.html">
        <h1>주문하기</h1>
        <ul>
        <li>      
            <label for="ConName">고객명 : </label> <input type="text" id="ConName">
        </li>
        <li>
            <label for="PhoneNum">전화번호 : </label> <input type="text" id="PhoneNum">
        </li>
        <li>
            <label for="email">E-mail : </label> <input type="text" id="email">
        </li>
        </ul>
        <fieldset>
            <legend>피자 사이즈</legend>
            <ul>
                <li><input type="radio" name="size" value="S">Small</li>
                <li><input type="radio" name="size" value="M">Medium</li>
                <li><input type="radio" name="size" value="L">Large</li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <ul>
                <li><input type="checkbox" name="size" value="bacon">베이컨</li>
                <li><input type="checkbox" name="size" value="cheese">치즈</li>
                <li><input type="checkbox" name="size" value="onion">양파</li>
                <li><input type="checkbox" name="size" value="mushroom">버섯</li>
            </ul>
        </fieldset>
        <ul>
            <li>
                <label for="time">희망 배송 시간 : </label> <input type="time" name="time" id="time">
            </li>
            <li>
                <label for="message">배송 시 요청사항 :  </label>
                <textarea name="" id="message" cols="15" rows="2.5"></textarea>
            </li>
        </ul>
        <button>주문하기</button>
    </form>
</body>
</html>
