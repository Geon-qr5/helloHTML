<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력필드</title>
</head>
<body>
    <h2>텍스트와 관련된 입력필드</h2>

    <!--action : 요청 페이지 주소-->
    <form action="order.html">
        <!-- input 필드의 속성
            name : 서버에 값을 전달 할 때 필요한 속성
            id : 해당 요소를 식별할 수 있는 속성
            placeholder : 사용자에게 입력값의 힌트를 제공
                            사용자가 입력필드에 값을 입력하게 되면 사라짐
            required : 입력필수
                        속성을 이용해서 체크가 가능하지만 디자인적으로 동떨어진 느낌을 받을 수 있어
                        실제 현장에서는 자바스크립트를 활용해서 유효성 검사를 진행 합니다.
                        유효성 검사(validation check) : 값이 유효한지 체크
                                        입력필수, 이메일 형식체크-->
        <ul>
            <li>
                아이디 : <input type="text" name="userId" required
                placeholder="아이디를 입력해주세요">
            </li>
            <!--사용자의 입력값을 o로 표시-->
            <li>
                비밀번호 : <input type="password" name="userPw" id="userPw">
            </li>
            <!--필수값 + @가 입력 및 @뒤에 글자가 입력되었는지 체크-->
            <li>
                이메일 : <input type="email" name="email" id="">
            </li>
            <!--값을 입력시 http:// 또는 http:// 가 있는지 체크-->
            <li>
                홈페이지 : <input type="url" name="url" id="" value="http://">
            </li>
            <!--검색어 입력시 오른쪽에 x 버튼을 보여주고 버튼을 클릭하면 입력한 내용을 지워줍니다.-->
            <li>
                검색 : <input type="search" name="search" id="">
            </li>
            <li>
                <!--html5에서 추가된 기능
                datalist태그
                    텍스트필드에서 테이터 목록중 값을 선택 하여 입력
                입력필드의 list속성에 datalist의 id 값을 입력합니다.-->
                색상 : <input type="text" name="color" list="myColor">
                <datalist id="myColor">
                    <option value="black">검정색</option>
                    <option value="white">흰색</option>
                    <option value="skyblue">하늘색</option>
                </datalist>
            </li>
        </ul>

        <!--button type의 기본값은 submit이다
        타입미기입시 기본값적용-->

        <button type="submit">회원가입</button>
        <button type="reset">초기화</button>
    </form>

    <form action="order.html">
    <h2>숫자관련 필드</h2>
    <ul>
        <li>
            <!--스핀박스(위/아래 화살표버튼)는 브라우져에 따라 출력 유무가 결정됨
            value : 초기값
            min : 최소값
            max : 최대값
            step : 증감값-->
            <input type="number" name="amount" value="0" min="0" max="100" step="10">
        </li>
        <li>
            <input type="range" name="point" value="300" min="0" max="1000" step="100">
        </li>
        <button>전송</button>
    </ul>
    </form>

    <h3>날짜/시간 관련된 입력필드</h3>
    <form action="order.html">
        <!--data|month|week|time|datetime-->
        <ul>
            <li>
                <input type="date">
                <input type="date" value="2024-07-05">
            </li>
            <li>
                <input type="month">
                <input type="month" value="2024-07">
            </li>
            <li>
                <!--크롬,IE에서 지원되지 않음-->
                <input type="datetime">
                <input type="datetime-local">
            </li>
            <li>
                <input type="week">
            </li>
        </ul>
    </form>
</body>
</html>
