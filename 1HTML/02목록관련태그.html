<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹브라우저의 탭 제목으로 표시 -->
    <title>목록 관련 태그</title>
</head>
<body>
    
    <h1>목록 관련 태그</h1>
    <h3>순서 없는 목록태그</h3>
    <h4>화면 구현 수업내용</h4>
    <ul>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!--
    MDN
    https://developer.mozilla.org/ko/
    -->

    <h3>순서 있는 목록태그</h3>
    <h4>화면 구현 수업내용</h4>
    <!-- 자동완성 : ctrl + space-->
    <ol type="A" start="10" reversed>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

</body>
</html>
