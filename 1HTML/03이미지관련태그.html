<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <!--경로!!-->
    <!--
    src 속성 : 이미지 경로(확장자는 대소문자를 구분하지 않음)
            루트경로(최상위경로)부터 찾아 갈 수 있다.
    alt 속성 : 이미지를 표시할 수 없는경우 대체 텍스트
    -->
    <!--경로는 현재 위치를 기준으로 하거나
       (./) 또는 아무것도 입력하지 않음-->
    <img src="images/top.jpg" alt="상단이미지">
    <img src="./images/top.jpg" alt="상단이미지">
    <!--상위경로를 기준으로 하거나 (../) -->
    <img src="../1HTML/images/top.jpg" alt="">
    <!--최상위경로를 기준으로 하거나 (/) -->
    <img src="/1HTML/images/top.jpg" alt="">

    <hr>
    <h3>width속성 height속성</h3>
    <pre>
        이미지의 높이와 너비를 지정
        고정크기 - px
        가변크기 - %
    </pre>
    <img src="images/salad.jpg" alt="">
</body>
</html>
